name: Deploy to Server

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      DEPLOY_SERVER: ${{ vars.DEPLOY_SERVER }}
      DEPLOY_USERNAME: ${{ vars.DEPLOY_USERNAME }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan "${{ env.DEPLOY_SERVER }}" >> ~/.ssh/known_hosts

    - name: Deploy over SSH
      run: |
        ssh "${{ env.DEPLOY_USERNAME }}@${{ env.DEPLOY_SERVER }}" "cd /home/${{ env.DEPLOY_USERNAME }} && touch hello-from-github"
